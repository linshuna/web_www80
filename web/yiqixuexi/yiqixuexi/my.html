<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的</title>
	<!-- 公共样式 -->
	<link rel="stylesheet" href="./css/style.css">
	<!-- 课程表样式 -->
	<link rel="stylesheet" href="./css/my.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
	<header>
		<div class="head">
			<div class="logo">
				<!-- <img src="" alt="Logo"> -->
				<a href="/"><span style="font-size: 30px">LOGO</span></a>

				</ul>
				<a href="#">
					<div class="ant-botton">
						<div class="login-icon"><img src="images/login.png" alt=""></div>
						
						<span>登录</span>
					</div>
				</a>
			</div>
			
		</div>
	</header>
	<div class="main clearfix">
		<div class="mainContent hide">
			<div class="left">
				<div class="avator">
					<img src="./images/avator.jpg" alt="">
				</div>
				<p class="stuName">大猫</p>
				<div class="stuLevel">
						<span>lv2</span> <progress value='40' max='100'></progress>
				</div>
			</div>
			<div class="right">
				<section class="myOrder commonWhite">
						<img class="w30h30" src="./images/order.png" alt="">
						<a id="order" href="javascript:;">
							<span>我的订单</span>
							<img class="rightArr" src="./images/right.png" alt="">
						</a>
				</section>
				<section class="myInfo commonWhite">
						<img class="w30h30" src="./images/info.png" alt="">
						<a id="info" href="javascript:;">
							<span>我的信息</span>
							<img class="rightArr" src="./images/right.png" alt="">
						</a>
				</section>
				<section class="setting commonWhite">
						<img class="w30h30" src="./images/setting.png" alt="">
						<a id="set" href="javascript:;">
							<span>设置</span>
							<img class="rightArr" src="./images/right.png" alt="">
						</a>
				</section>
			</div>
		</div>
		<!-- 我的订单 -->
		<div class="myOrderPart hide">
			<h4>我的订单</h4>
			<div class="back">
				<img src="./images/back.png" ><span>返回上一页</span>
			</div>
			<hr style="width: 94%;margin: 0 auto;height:1px;border:none;border-top:1px solid #c7c800;">
			<div class="orderTable">
				<table >
					<thead>
						<th >书名</th>
						<th >购买日期</th>
						<th class="brc btc">订单号</th>
					</thead>
					<tbody>
						<tr>
							<td>宝葫芦的秘密</td>
							<td>2018-10-10</td>
							<td >12561521383782738237861256</td>
						</tr>
						<tr>
							<td >宝葫芦的秘密</td>
							<td >2018-10-10</td>
							<td >12561521383782738237861256</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- 我的信息 -->
		<div class="myInfoPart">
			<h4>我的信息</h4>
			<div class="infoBack">
				<img src="./images/back.png" ><span>返回上一页</span>
			</div>
			<hr style="width: 94%;margin: 0 auto 10px;height:1px;border:none;border-top:1px solid #c7c800;">
			<div class="infoList">
				<ul>
					<li><span>头像</span><img src="./images/avator.jpg" alt=""></li>
					<li><span>名字</span><span>李萨克</span></li>
					<li><span>性别</span><span>女</span></li>
					<li><span>学校</span><span>福州实验小学</span></li>
					<li><span>班级</span><span>三年级一班</span></li>
					<li><span>我的账号</span><span>15829381839</span></li>
				</ul>
				<input type="button" value="确定修改">
			</div>
		</div>
	</div>
	<script>
		var info = document.getElementById('info');
		var myInfoPart = document.getElementsByClassName('myInfoPart')[0];
		var mainContent = document.getElementsByClassName('mainContent')[0];
		var infoBack = document.getElementsByClassName('infoBack')[0];
		var order = document.getElementById('order');
		var back = document.getElementsByClassName('back')[0];
		var myOrderPart = document.getElementsByClassName('myOrderPart')[0];
		info.onclick=function(){
			myInfoPart.style.display = 'block';
			mainContent.style.display = 'none';
		}
		infoBack.onclick = function(){
			myInfoPart.style.display = 'none';
			mainContent.style.display = 'block';
		}
		order.onclick=function(){
			myOrderPart.style.display = 'block';
			mainContent.style.display = 'none';
		}
		back.onclick=function(){
			myOrderPart.style.display = 'none';
			mainContent.style.display = 'block';
		}
	</script>
</body>
</html>
