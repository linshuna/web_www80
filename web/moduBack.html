<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/moduBack.css">
    <title>Document</title>
</head>
<body >
    <div class="main">
        <h5>默读</h5>
        <div class="message moduBackWrap">
            <div class="top">
                <img class="backMd" src="./images/back.png" ><span>返回上一页</span>
            </div>
            <hr style="width: 94%;margin: 0 auto;height:1px;border:none;border-top:1px solid #c7c800;">
            <div class="content ">
                <p class="title">
                  <img src="yiqixuexi/images/moduTitleBg.png" alt="">
                  <span>第一题</span>
                </p>     
                <div class="cutDownTime">
                        <span id="m">00</span>
                        <span>:</span>
                        <span id="s">00</span>
                </div>   
                <div class="money">
                    <img src="yiqixuexi/images/light.png" alt="">
                    <img src="yiqixuexi/images/light.png" alt="">
                    <img src="yiqixuexi/images/light.png" alt="">
                    <img src="yiqixuexi/images/light.png" alt="">
                    <img src="yiqixuexi/images/grey.png" alt="">
                </div>
                <div class="footer ">
                    <p class="ans">答案所在页面<span>10</span></p>
                    <p class="ans">原文段落序号<span>3</span></p>
                </div>
            </div>
            <div class="wrongBack hide">
                <p style="margin-top:20px; color:#528efc; font-weight: 600;">第一章：宝葫芦的秘密</p>
                <p style="margin:15px 0;">章节: <span>pn-12</span></p>
                <div class="cutDown">
                    <img src="yiqixuexi/images/cutdown.png" >
                    <div class="cutDownTime">
                            <p style="margin-bottom:20px;">开始倒计时</p>
                            <span id="m2">00</span>
                            <span>:</span>
                            <span id="s2">00</span>
                    </div>     
                </div>
                <div class="scoreList">
                    <img src="yiqixuexi/images/left-circle.png" alt="">
                    <table>
                        <tr>
                            <th class="firstTr">优</th>
                            <th>良</th>
                            <th>不及格</th>
                            <th>...</th>
                            <th>...</th>
                        </tr>
                        <tr>
                            <td class="firstTr">60秒</td>
                            <td>85秒</td>
                            <td>120秒</td>
                            <td>85秒</td>
                            <td>120秒</td>
                        </tr>
                        <tr>
                            <td class="firstTr">1-3</td>
                            <td>4-6</td>
                            <td>7-10</td>
                            <td>10-13</td>
                            <td>14-17</td>
                        </tr>
                    </table>
                    <img src="yiqixuexi/images/right-circle.png" alt="">
                </div>
                <div class="footerW">
                    <button>
                      <img src="yiqixuexi/images/pen.png"/>
                      <span>提前出题</span>
                    </button>
                    <button>
                      <img src="yiqixuexi/images/time.png"/>
                      <span>延长时间</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var mdContent = document.getElementsByClassName('content')[0];
        var wrongMd = document.getElementsByClassName('wrongBack')[0];
        var backMd = document.getElementsByClassName('backMd')[0];
        backMd.onclick = function(){
            mdContent.style.display = 'none'
            wrongMd.style.display = 'block'
        }
        var showM2 = document.getElementById('m2');
        var showM = document.getElementById('m');
        var showS = document.getElementById('s');
        var showS2 = document.getElementById('s2');
        //单纯分钟和秒倒计时
        function resetTime(time ,showMin,showSec){
            var timer=null;
            var t=time;
            var m=0;
            var s=0;
            m=Math.floor(t/60%60);
            m<10&&(m='0'+m);
            s=Math.floor(t%60);
            function countDown(){
                s--;
                s<10&&(s='0'+s);
                if(s.length>=3){
                    s=59;
                    m="0"+(Number(m)-1);
                }
                if(m.length>=3){
                    m='00';
                    s='00';
                    clearInterval(timer);
                }
                console.log(m+"分钟"+s+"秒");
                showMin.innerHTML = m
                showSec.innerHTML = s
            }
            timer=setInterval(countDown,1000);
        }
        resetTime(100,showM,showS)
        resetTime(90,showM2,showS2)
    </script>
</body>
</html>
