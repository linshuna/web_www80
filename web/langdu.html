        let ldhy = document.getElementById('ldhy');
        let ldTitle = document.getElementsByClassName('ldTitle')[0];//朗读二字
        let footer = document.getElementsByClassName('footer')[0];//分页

            document.body.style.backgroundRepeat = "no-repeat";
            document.body.style.backgroundPosition = "cover";
            ldTitle.style.color= "#000";
            // footer.style.backgroundColor = '#fff';
        }
        ldhy.onclick = function(){

            document.body.style.backgroundImage = "url('./images/ldhy.png')";
            document.body.style.backgroundRepeat = "no-repeat";
            document.body.style.backgroundPosition = "cover";

            // footer.style.backgroundColor = '#fff';
        }
        let close = document.getElementsByClassName('closeImg')[0];
        let msk = document.getElementsByClassName('msk')[0];
        let main = document.getElementsByClassName('main')[0];
        let mainContent = document.getElementsByClassName('mainContent')[0];
        let ldFinsih = document.getElementsByClassName('ldFinsih')[0];
        let changeModel = document.getElementsByClassName('changeModel')[0];
        close.onclick=function(){
            msk.style.display= 'none';
            main.style.display= 'block';
        }
        // 朗读完成的页面
        let wifi = document.getElementsByClassName('wifi')[0];
        wifi.onclick=function(){
            // msk.style.display= 'none';
            mainContent.style.display= 'none';
            changeModel.style.display= 'none';
            ldFinsih.style.display= 'block';
        }
        let back = document.getElementsByClassName('back')[0];//返回
        let backLd = document.getElementsByClassName('backLd')[0];//返回
        back.onclick = function(){
            main.style.display= 'block';
            ldFinsih.style.display= 'none';
            mainContent.style.display= 'block';
            changeModel.style.display= 'block';
        }
        backLd.onclick = function(){
            main.style.display= 'block';
            mainContent.style.display= 'block';
            changeModel.style.display= 'block';
            ldFinsih.style.display= 'none';
        }
